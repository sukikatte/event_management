<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Venue - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            padding: 20px;
            background-color: #dceeff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        .venue-details {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .detail-section, .schedule {
            flex: 1;
        }
        .detail-item {
            margin: 15px 0;
            font-size: 18px;
        }
        .contact-info {
            margin-top: 10px;
            padding-left: 20px;
        }
        .contact-info .detail-item strong {
            color: #808080;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 15px;
            display: inline-block;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 150px;
            text-align: center;
        }
        .btn-return {
            background-color: #007bff;
        }
        .btn-return:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #a71d2a;
            transform: scale(1.05);
        }
        h2 {
            margin: 15px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Venue Details</h1>

    <div class="venue-details">
        <!-- Venue Details Section -->
        <div class="detail-section">
            <div class="detail-item"><strong>Venue Name:</strong> XXX </div>
            <div class="detail-item"><strong>Address:</strong> XXX </div>
            <div class="detail-item"><strong>Total Classification:</strong> XXX </div>
            <div class="detail-item"><strong>Price Classification:</strong> XXX </div>

            <div class="detail-item"><strong>Local Contact:</strong></div>
            <div class="contact-info">
                <div class="detail-item"><strong>Name:</strong> XXX </div>
                <div class="detail-item"><strong>Phone Number:</strong> XXX </div>
                <div class="detail-item"><strong>Email:</strong> XXX</div>
            </div>
        </div>

        <!-- Schedule Section -->
        <div class="schedule">
            <h2>Schedule:</h2>
            <div class="detail-item">
                <div>Event Date | Event Time | Event Name</div>
                <div>Event Date | Event Time | Event Name</div>
                <div>Event Date | Event Time | Event Name</div>
            </div>
        </div>
    </div>

    <!-- Buttons Section -->
    <div class="buttons">
        <a href="#" class="btn-return">Return</a>
        <a href="#" class="btn-delete">Delete</a>
    </div>
</div>

</body>
</html>
