<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Event</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${ticketHistory}">
        <td th:text="ticket.getEvent().getName()"></td>
        <td th:text="ticket.getEvent().getDate()"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
