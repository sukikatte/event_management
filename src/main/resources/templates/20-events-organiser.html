<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Organiser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 10px 15px;
        }

        nav ul li a.active {
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }

        nav .search-form {
            display: flex;
            align-items: center;
        }

        nav .search-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
        }

        nav .search-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        nav .search-form button:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .new-event-btn {
            background-color:  #007bff;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            display: inline-block;
        }

        .new-event-btn:hover {
            background-color:#0056b3;
        }

        .events-grid a {
            text-decoration: none;
            color: inherit; /* 继承字体颜色 */
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <a th:href="@{/getAllEvents}" class="active">My Events</a>
        <a href="#">Home</a>
        <a href="@{/displayVenuesById}">Venues</a>
    </ul>
    <form class="search-form">
        <input type="text" placeholder="Search events..." aria-label="Search">
        <button type="submit">Search</button>
    </form>
</nav>

<main class="container">
    <a class="new-event-btn" th:href="@{/addEvent}">New Event</a>

    <<section class="events-grid">
    <a href="19-modify-event-organiser.html" class="event-card">Event 1 Name</a>
    <a href="19-modify-event-organiser.html" class="event-card">Event 2 Name</a>
    <a href="19-modify-event-organiser.html" class="event-card">Event 3 Name</a>
    <a href="19-modify-event-organiser.html" class="event-card">Event 4 Name</a>
    <a href="19-modify-event-organiser.html" class="event-card">Event 5 Name</a>
    <a href="19-modify-event-organiser.html" class="event-card">Event 6 Name</a>
    <a href="19-modify-event-organiser.html" class="event-card">Event 7 Name</a>
    <a href="19-modify-event-organiser.html" class="event-card">Event 8 Name</a>
</section>
</main>
</body>
</html>
