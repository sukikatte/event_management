<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Page</title>
    <style>
        /* È°µÈù¢Âü∫Á°ÄÊ†∑Âºè */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* È°∂ÈÉ®ÂØºËà™Ê†èÊ†∑Âºè */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: bold;
        }

        nav a.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        /* ÊêúÁ¥¢ÂíåÊåâÈíÆÂå∫ÂüüÊ†∑Âºè */
        .search-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-section select,
        .search-section input[type="text"],
        .search-section button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-section button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-section button:hover {
            background-color: #0056b3;
        }

        /* Ë¥¶Âè∑Âç°ÁâáÂÆπÂô®Ê†∑Âºè */
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Âçï‰∏™Ë¥¶Âè∑Âç°ÁâáÊ†∑Âºè */
        .account-card {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .account-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .account-details {
            font-size: 16px;
            line-height: 1.5;
        }

        .account-details strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
