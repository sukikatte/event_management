<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 设置背景颜色 */
    body {
      background-color: #e6f1ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 全屏高度，确保内容垂直居中 */
    }

    /* 主容器样式 */
    .container {
      max-width: 500px;
      width: 100%;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* 标题样式 */
    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: #3b83f6;
      margin-bottom: 20px;
    }

    /* Sign in as user 按钮样式 */
    .sign-in-as-user {
      float: right;
      color: #3b83f6;
      font-size: 0.9rem;
      text-decoration: none;
      margin-bottom: 20px;
    }

    /* 表单样式 */
    .form {
      margin-top: 20px;
    }

    /* 表单组样式 */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #888;
      font-size: 0.9rem;
    }

    /* 按钮样式 */
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .action-buttons input,
    .action-buttons button {
      width: 48%;
      background-color: #3b83f6;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .action-buttons button {
      background-color: #e6e6e6;
      color: #333;
    }

    .action-buttons input:hover,
    .action-buttons button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<main class="container">
  <h1>Login</h1>
  <!-- Sign in as user button -->
  <a th:href="@{/createAccount}" class="sign-in-as-user">Sign in as user</a>
  <form th:action="@{/authenticate}" method="post" class="form">
    <!-- Role Selection -->
    <div class="form-group">
      <label for="role-select">Identification:</label>
      <select id="role-select" name="role">
        <option value="User" selected>User</option>
        <option value="Admin">Admin</option>
        <option value="Organizer">Organizer</option>
      </select>
    </div>
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="username" placeholder="Enter your email" required />
    </div>
    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
    </div>
    <!-- Buttons -->
    <div class="action-buttons">
      <input type="submit" value="Login" />
      <button type="button" onclick="window.location.href='/'">Cancel</button>
    </div>
  </form>
</main>
</body>
</html>
