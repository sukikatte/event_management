<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sean's Event Management System</title>
  <style>

    body {
      background-image: url("/img/bg2.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-size: cover; /* Cover the whole nav */
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      flex-grow: 1;
    }

    nav ul li {
      flex: 1;
      margin: 0;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      padding: 15px 0;
      display: block;
      border-radius: 5px;
      text-align: center;
      width: 100%;
    }

    nav ul li a:hover {
      background-color: #e0e7ff;
      color: #000;
      transform: translateY(-2px);
    }

    nav ul li a.active {
      color: #007bff;
      border-bottom: 2px solid #007bff;
    }

    nav ul li a.active:hover {
      background-color: transparent;
      color: #007bff;
    }

    nav .search-form {
      display: flex;
      align-items: center;
    }

    nav .search-form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 1rem;
    }

    nav .search-form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    nav .search-form button:hover {
      background-color: #0056b3;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .events-grid a {
      text-decoration: none;
      color: inherit;
    }

    .events-grid {
      display: grid;
      grid-template-rows: auto auto;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .event-card:first-child {
      grid-column: span 2;
    }

    .event-card:nth-child(2) {
      grid-column: span 2;
    }

    .event-card {
      background-color: #e9ecef;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      height: 200px;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }

    .event-card .event-image {
      width: 100%;
      height: 70%;
      object-fit: cover;
      border-radius: 3px;
      margin-bottom: 8px;
    }

    .event-card .event-name {
      font-size: 0.9rem;
      color: #333;
      margin: 0;
      line-height: 1.2;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a th:href="@{/user}" class="active">Home</a></li>
    <li><a th:href="@{/profile}">Profile</a></li>
    <li><a th:href="@{/tickets}">Tickets</a></li>
  </ul>
  <form class="search-form">
    <input type="text" placeholder="Search events..." aria-label="Search">
    <button type="submit">Search</button>
  </form>
</nav>

<main class="container">
  <section class="events-grid">
    <a th:href="@{/displayEventDetailUser(eId=1)}" class="event-card">
      <img src="/img/event1.jpg" alt="Event 1" class="event-image" onerror="this.src='/img/default-event.jpg'">
      <div class="event-name">Event 1 Name</div>
    </a>
    <a th:href="@{/displayEventDetailUser(eId=2)}" class="event-card">
      <img src="/img/event2.jpg" alt="Event 2" class="event-image" onerror="this.src='/img/default-event.jpg'">
      <div class="event-name">Event 2 Name</div>
    </a>
    <a th:href="@{/displayEventDetailUser(eId=3)}" class="event-card">
      <img src="/img/event3.jpg" alt="Event 3" class="event-image" onerror="this.src='/img/default-event.jpg'">
      <div class="event-name">Event 3 Name</div>
    </a>
    <a th:href="@{/displayEventDetailUser(eId=4)}" class="event-card">
      <img src="/img/event4.jpg" alt="Event 4" class="event-image" onerror="this.src='/img/default-event.jpg'">
      <div class="event-name">Event 4 Name</div>
    </a>
    <a th:href="@{/displayEventDetailUser(eId=5)}" class="event-card">
      <img src="/img/event5.jpg" alt="Event 5" class="event-image" onerror="this.src='/img/default-event.jpg'">
      <div class="event-name">Event 5 Name</div>
    </a>
    <a th:href="@{/displayEventDetailUser(eId=6)}" class="event-card">
      <img src="/img/event6.jpg" alt="Event 6" class="event-image" onerror="this.src='/img/default-event.jpg'">
      <div class="event-name">Event 6 Name</div>
    </a>
  </section>
</main>
</body>
</html>
