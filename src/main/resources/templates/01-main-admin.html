<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Admin</title>
    <style>

        body {
            background-image: url("/img/bg2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-grow: 1;
        }

        nav ul li {
            flex: 1;
            margin: 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 15px 20px;
            display: block;
            border-radius: 5px;
            text-align: center;
        }

        nav ul li a:hover {
            background-color: #e0e7ff;
            color: #000;
            transform: translateY(-2px);
        }

        nav ul li a.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        nav ul li a.active:hover {
            background-color: transparent;
            color: #007bff;
        }

        nav .search-form {
            display: flex;
            align-items: center;
        }

        nav .search-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
        }

        nav .search-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        nav .search-form button:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .events-grid a {
            text-decoration: none;
            color: inherit;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        .event-card .event-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 3px;
            margin-bottom: 8px;
        }

        .event-card .event-name {
            font-size: 0.9rem;
            color: #333;
            margin: 0;
            line-height: 1.2;
        }
    </style>
</head>
<body>
<!-- 顶部导航栏 -->
<nav>
    <ul>
        <li><a href="#" class="active">Events</a></li>
        <li><a th:href="@{/adminProfile}" >Profile</a></li>
        <li><a href="#">Venues</a></li>
        <li><a href="#">Accounts</a></li>
    </ul>
    <form class="search-form">
        <input type="text" placeholder="Search events..." aria-label="Search">
        <button type="submit">Search</button>
    </form>
</nav>

<!-- 主容器 -->
<main class="container">
    <section class="events-grid">
        <a href="14-check-event-admin.html" class="event-card">
            <img src="/img/event1.jpg" alt="Event 1" class="event-image" onerror="this.src='/img/default-event.jpg'">
            <div class="event-name">Event 1 Name</div>
        </a>
        <a href="14-check-event-admin.html" class="event-card">
            <img src="/img/event2.jpg" alt="Event 2" class="event-image" onerror="this.src='/img/default-event.jpg'">
            <div class="event-name">Event 2 Name</div>
        </a>
        <a href="14-check-event-admin.html" class="event-card">
            <img src="/img/event3.jpg" alt="Event 3" class="event-image" onerror="this.src='/img/default-event.jpg'">
            <div class="event-name">Event 3 Name</div>
        </a>
        <a href="14-check-event-admin.html" class="event-card">
            <img src="/img/event4.jpg" alt="Event 4" class="event-image" onerror="this.src='/img/default-event.jpg'">
            <div class="event-name">Event 4 Name</div>
        </a>
        <a href="14-check-event-admin.html" class="event-card">
            <img src="/img/event5.jpg" alt="Event 5" class="event-image" onerror="this.src='/img/default-event.jpg'">
            <div class="event-name">Event 5 Name</div>
        </a>
        <a href="14-check-event-admin.html" class="event-card">
            <img src="/img/event6.jpg" alt="Event 6" class="event-image" onerror="this.src='/img/default-event.jpg'">
            <div class="event-name">Event 6 Name</div>
        </a>
        <a href="14-check-event-admin.html" class="event-card">
            <img src="/img/event7.jpg" alt="Event 7" class="event-image" onerror="this.src='/img/default-event.jpg'">
            <div class="event-name">Event 7 Name</div>
        </a>
        <a href="14-check-event-admin.html" class="event-card">
            <img src="/img/event8.jpg" alt="Event 8" class="event-image" onerror="this.src='/img/default-event.jpg'">
            <div class="event-name">Event 8 Name</div>
        </a>
    </section>
</main>

</body>
</html>
