<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event - Organiser</title>
    <style>
        body {
            background-image: url("/img/bg1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 65%;
            margin: 40px auto;
            padding: 20px;
            background-color: rgb(255, 255, 255, 0.55);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 520px;
        }
        .return-btn {
            position: absolute;
            top: 40px;
            left: 60px;
            padding: 16px 28px;
            background-color: #0056b3;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none; /* Remove border */
        }

        .return-btn:hover {
            background-color: #ffc400;
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .event-details {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            background-color: rgb(255, 255, 255, 0.75);
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-left: 30px;
            margin-right: 30px;
        }
        .description {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-left: 30px;
        }
        .description img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background-color: #e0e0e0;
        }
        .description textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .description button {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none; /* Remove border */
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .description button:hover {
            background-color: #0056b3;
        }
        .event-info {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .event-info .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .event-info label {
            flex: 0 0 150px;
            font-weight: bold;
            text-align: right;
        }
        .event-info input,
        .event-info select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .event-info .input-group button {
            background-color: #007bff;
            color: #fff;
            border: none; /* Remove border */
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .event-info .input-group button:hover {
            background-color: #0056b3;
        }



        .buttons {
            margin-top: 10px;
            text-align: center;
            border: none;
        }
        .buttons button {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 150px;
            text-align: center;
            border: none;
            margin-left: 90px;
            margin-right: 90px;
        }
        .btn-save {
            background-color: #28a745;
        }
        .btn-save:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .btn-cancel {
            background-color: #dc3545;
        }
        .btn-cancel:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
<!-- Return button to redirect to the event list -->
<button class="return-btn" onclick="window.location.href='/getAllEvents'">Return</button>

<div class="container">
    <h1>Add Event</h1>
    <form th:action="@{/addEvent}" method="POST">
        <div class="event-details">
            <div class="description">
                <img src="http://localhost:8080/img/event.jpg" alt="Event Image">
                <textarea id="description" name="description" placeholder="Event Description" required></textarea>
            </div>
            <div class="event-info">
                <div class="input-group">
                    <label for="name">Event Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="input-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" name="startTime" required>
                </div>
                <div class="input-group">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" name="endTime" required>
                </div>
                <div class="input-group">
                    <label for="venueId">Venue:</label>
                    <select id="venueId" name="venueId" required>
                        <option th:each="venue : ${venues}" th:value="${venue.id}" th:text="${venue.name}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="buttons">
            <!-- Save button -->
            <button class="btn-save" type="submit">Save</button>
            <!-- Cancel button -->
            <button class="btn-cancel" type="button" onclick="clearForm()">Cancel</button>
        </div>
    </form>
</div>

<script>
    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("description").value = "";
        document.getElementById("date").value = "";
        document.getElementById("startTime").value = "";
        document.getElementById("endTime").value = "";
        document.getElementById("venueId").selectedIndex = 0;
    }
</script>
</body>
</html>
