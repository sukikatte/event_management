<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            background-image: url("/img/bg2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(0, 31, 134, 0.5);
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.3rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-grow: 1;
        }

        nav ul li {
            flex: 1;
            margin: 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 15px 20px;
            display: block;
            border-radius: 5px;
            text-align: center;
        }

        nav ul li a:hover {
            border-bottom: 3px solid rgb(12, 198, 255);
            color: #64c4ed;
            transform: translateY(-2px);
        }

        nav ul li a.active {
            color: #ffffff;
            background-color: rgb(100, 196, 237, 0.46);
        }

        nav ul li a.active:hover {
            background-color: transparent;
            color: #0d77f4;
        }


        .profile-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 650px;
            height: 360px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: 30px;
            transform: translate(-50%, -50%);
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }


        .right-section {
            flex: 1;
            margin-left: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            flex: 0 0 120px;
            font-size: 16px;
            font-weight: bold;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .btn-change {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-change:hover {
            background-color: #0056b3;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-save {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        .btn-signout {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-signout:hover {
            background-color: #a71d2a;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->

<nav>
    <ul>
<!--    <li><a th:href="@{/}" >Home</a></li>-->
    <li><a th:href="@{/user}">Home</a></li>
    <li><a th:href="@{/profile}" class="active">Profile</a></li>
    <li>  <a th:href="@{/tickets}" >Tickets</a></li>
    </ul>

</nav>


<!-- Profile Form -->
<div class="profile-container">
    <div class="left-section">
        <div class="image-placeholder">
            <img src="http://localhost:8080/img/user.jpg" alt="Profile Image" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <div class="right-section">
        <!-- Error Message -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <!-- Success Message -->
        <div th:if="${param.update_success}" class="success-message">Profile updated successfully!</div>

        <!-- Profile Update Form -->
        <form th:action="@{/updateProfile}" method="post">
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" th:value="${user.name}" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${user.email}" readonly />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" />
            </div>
            <div class="button-group">
                <button type="submit" class="btn-save">Save</button>
                <button type="button" onclick="window.location.href='/'" class="btn-signout">Log out</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
