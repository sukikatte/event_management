<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Event - Admin</title>
    <style>
        body {
            background-image: url("https://gues-songs.oss-cn-beijing.aliyuncs.com/songs/bg1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            margin: 40px auto;
            padding: 20px;
            background-color: rgb(255, 255, 255, 0.55);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        h3 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        h2 {
            margin: 5px 0;
            font-size: 18px;
        }
        .event-details {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            background-color: rgb(255, 255, 255, 0.75);
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-left: 30px;
            margin-right: 30px;
        }
        .event-info, .description {
            flex: 1;
        }
        .description {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .description img {
            width: 100%;
            max-width: 150px;
            height: 200px;
            object-fit: cover;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background-color: #e0e0e0;
        }
        .description p {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-top: 15px;
        }
        .detail-text {
            text-align: center;
            margin-top: 5px;
            font-size: 16px;
            color: #555;
        }
        .event-info {
            padding-left: 20px;
        }
        .event-info .detail-item {
            margin: 15px 0;
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 15px;
            display: inline-block;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 150px;
            text-align: center;
        }
        .btn-return {
            background-color: #007bff;
        }
        .btn-return:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Event Details</h1>
    <div class="event-details">
        <!-- Description Section -->
        <div class="description">
            <img src="http://localhost:8080/img/event.jpg" alt="Event Image">
            <h2>Description:</h2>
            <div class="detail-text" th:each="ticket : ${tickets}">
                <strong></strong><span th:text="${ticket.getEvent().getDescription()}"></span>
            </div>
        </div>

        <!-- Event Info Section -->
        <div class="event-info" th:each="ticket : ${tickets}">
            <h3 th:text="${ticket.getEvent().getName()}">Event Name</h3>
            <div class="detail-item"><strong>Venue Address:</strong> <span th:text="${ticket.getEvent().getVenue().getAddress()}"></span></div>
            <div class="detail-item"><strong>Date:</strong> <span th:text="${ticket.getEvent().getDate()}"></span></div>
            <div class="detail-item"><strong>Start Time:</strong> <span th:text="${ticket.getEvent().getStartTime()}"></span></div>
            <div class="detail-item"><strong>End Time:</strong> <span th:text="${ticket.getEvent().getEndTime()}"></span></div>
            <div class="detail-item"><strong>Ticket Type:</strong> <span th:text="${ticket.getTicketType()}"></span></div>
            <div class="detail-item"><strong>Admission:</strong> <span th:text="${ticket.getAdmission()}"></span></div>
        </div>

    </div>

    <!-- Buttons Section -->
    <div class="buttons">
        <a href="/tickets" class="btn-return">Return</a>
    </div>
</div>

</body>
</html>
