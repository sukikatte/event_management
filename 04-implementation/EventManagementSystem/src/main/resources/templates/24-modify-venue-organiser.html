<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Venue - Organiser</title>
    <style>
        body {
            background-image: url("/img/bg1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 70%;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .return-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .return-btn:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .venue-details {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            background-color: rgb(255, 255, 255, 0.75);
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-left: 30px;
            margin-right: 30px;
        }

        .detail-section, .contact-section {
            flex: 1;
        }
        .detail-section .input-group button {
            background-color: #007bff;
            color: #fff;
            border: none; /* Remove border */
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .detail-section .input-group button:hover {
            background-color: #0056b3;
        }
        .contact-section .input-group button {
            background-color: #007bff;
            color: #fff;
            border: none; /* Remove border */
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-section .input-group button:hover {
            background-color: #0056b3;
        }

        .detail-item {
            margin: 15px 0;
            font-size: 18px;
        }

        .detail-item label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"], select {
            font-size: 16px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .return-btn {
            position: absolute;
            top: 40px;
            left: 60px;
            padding: 16px 28px;
            background-color: #0056b3;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none; /* Remove border */
        }

        .return-btn:hover {
            background-color: #ffc400;
            transform: scale(1.05);
        }

        .detail-item button {
            background-color: #007bff;
            color: #fff;
            border: none; /* Remove border */
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .detail-item button:hover {
            background-color: #0056b3;
        }

        .buttons {
            text-align: center;
            border: none;
        }
        .buttons button {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 150px;
            text-align: center;
            border: none;
            margin-left: 90px;
            margin-right: 90px;
        }
        .btn-save {
            background-color: #28a745;
            color: #fff;
        }
        .btn-save:hover {
            background-color: #218838;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>
<button class="return-btn" onclick="window.location.href='/organiserVenues'">Return</button>
<div class="container">

        <h1>Modify Venue</h1>
        <form th:action="@{/modifyVenue}" method="POST">
            <input type="hidden" th:value="${vDTO.id}" name="id">
            <div class="venue-details">
        <div class="detail-section">
            <div class="input-group">
                <label for="name">Venue Name:</label>
                <input type="text" id="name" name="name" required th:value="${vDTO.name}">
                <button type="button">Change</button>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required th:value="${vDTO.address}">
                <button type="button">Change</button>
            </div>
            <div class="input-group">
                <label for="capacity">Capacity:</label>
                <input type="text" id="capacity" name="capacity" required th:value="${vDTO.capacity}">
                <button type="button">Change</button>
            </div>
        </div>

        <!-- Contact Section moved to the right -->
        <div class="contact-section">
            <h2><strong>Local Contact:</strong></h2>
            <div class="contact-info">
                <div class="input-group">
                    <label for="managerName">Manager Name:</label>
                    <input type="text" id="managerName" name="managerName" required th:value="${vDTO.managerName}">
                    <button type="button">Change</button>
                </div>
                <div class="input-group">
                    <label for="managerPhoneNumber">Contact Phone:</label>
                    <input type="text" id="managerPhoneNumber" name="managerPhoneNumber" required th:value="${vDTO.managerPhoneNumber}">

                    <button type="button">Change</button>
                </div>
                <div class="input-group">
                    <label for="managerEmail">Email:</label>
                    <input type="text" id="managerEmail" name="managerEmail" required th:value="${vDTO.managerEmail}">
                    <button type="button">Change</button>
                </div>
            </div>
        </div>
            </div>

    <!-- Buttons Section -->
    <div class="buttons">
        <button class="btn-save" type="submit">Save</button>
        <button class="btn-cancel" type="button" onclick="window.location.href='/organiserVenues'">Cancel</button>
    </div>

</form>

</div>
</body>
</html>
