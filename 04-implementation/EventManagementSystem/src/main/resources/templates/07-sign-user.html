<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            background-image: url("/img/bg1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 50px auto;
            padding: 50px;
            background-color: rgb(255, 255, 255, 0.35);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .return-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .return-btn:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgb(255, 255, 255, 0.55);
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgb(255, 255, 255, 0.55);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .action-buttons button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sign-in-btn {
            background-color: #007bff;
            color: white;
        }

        .sign-in-btn:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            background-color: #e6e6e6;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
<!--    <button th:action="@{/login}" class="return-btn">Return</button>-->
    <h2>Sign in</h2>
    <form th:action="@{/register}" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="" required />
        </div>
        <div class="form-group">
            <label for="verify-password">Verify Password:</label>
            <input type="password" id="verify-password" name="verify-password" placeholder="" required />
        </div>
        <div class="form-group">
            <label for="role">User Type:</label>
            <select id="role" name="role" required onchange="toggleRoleFields()">
                <option value="">Please select your role</option>
                <option value="USER">User</option>
                <option value="ORGANISER">Organiser</option>
                <option value="ADMINISTRATOR">Administrator</option>
            </select>
        </div>
        <div id="organiserFields" class="form-group" style="display: none;">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" placeholder="" />
        </div>
        <div id="organiserFields2" class="form-group" style="display: none;">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="" />
        </div>
        <div id="organiserFields3" class="form-group" style="display: none;">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="" />
        </div>
        <div class="action-buttons">
            <button type="submit" class="sign-in-btn">Sign in</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
        </div>
    </form>
</div>

<script>
function toggleRoleFields() {
    const roleSelect = document.getElementById('role');
    const organiserFields = document.getElementById('organiserFields');
    const organiserFields2 = document.getElementById('organiserFields2');
    const organiserFields3 = document.getElementById('organiserFields3');
    
    if (roleSelect.value === 'ORGANISER') {
        organiserFields.style.display = 'block';
        organiserFields2.style.display = 'block';
        organiserFields3.style.display = 'block';
        // 设置必填
        document.getElementById('companyName').required = true;
        document.getElementById('address').required = true;
        document.getElementById('phoneNumber').required = true;
    } else {
        organiserFields.style.display = 'none';
        organiserFields2.style.display = 'none';
        organiserFields3.style.display = 'none';
        // 取消必填
        document.getElementById('companyName').required = false;
        document.getElementById('address').required = false;
        document.getElementById('phoneNumber').required = false;
    }
}

function validateForm() {
    const password = document.getElementById('password').value;
    const verifyPassword = document.getElementById('verify-password').value;
    
    if (password !== verifyPassword) {
        alert('Passwords do not match!');
        return false;
    }
    
    return true;
}
</script>
</body>
</html>
