<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Event - Admin</title>
    <style>
        body {
            background-image: url("https://gues-songs.oss-cn-beijing.aliyuncs.com/songs/bg1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            padding: 20px;
            background-color: rgb(255, 255, 255, 0.35);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        h2 {
            margin: 5px 0;
            font-size: 18px;
        }
        .event-details {
            margin-left: 30px;
            margin-right: 30px;
            background-color: rgb(255, 255, 255, 0.55);
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            flex-grow: 1; /* Ensures the details section grows and occupies space */
        }
        .event-info, .description {
            flex: 1;
        }
        .description {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .description img {
            width: 100%;
            max-width: 150px;
            height: 200px;
            object-fit: cover;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background-color: #e0e0e0;
        }
        .description p {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-top: 15px;
        }
        .detail-text {
            text-align: center;
            margin-top: 5px;
            font-size: 16px;
            color: #555;
        }
        .event-info {
            padding-left: 20px;
        }
        .event-info .detail-item {
            margin: 15px 0;
            font-size: 18px;
        }
        .buttons {
            display: flex;
            justify-content: space-between; /* Ensure buttons are placed on the same line */
            align-items: center;
            margin-top: 20px;
            margin-left: 120px;
            margin-right: 120px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 0 15px;
            font-size: 18px;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 150px;
            text-align: center;
        }
        .btn-return {
            background-color: #007bff;
        }
        .btn-return:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #a71d2a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Event Details</h1>
    <div class="event-details">
        <div class="description">
            <img src="http://localhost:8080/img/event.jpg" alt="Event Image">
            <h2>Description:</h2>
            <div class="detail-text">
                <div th:text="${event.description}">Event description goes here...</div>
            </div>
        </div>

        <!-- Event Info Section -->
        <div class="event-info">
            <div class="detail-item"><strong>Event Name:</strong> <span th:text="${event.getName()}"></span></div>
            <div class="detail-item"><strong>Venue No:</strong> <span th:text="${event.venue.getId()}"></span></div>
            <div class="detail-item"><strong>Date:</strong> <span th:text="${event.getDate}">Event Date</span></div>
            <div class="detail-item"><strong>Time:</strong> <span th:text="${event.getStartTime()} + ' to ' + ${event.getEndTime()}">Event Time</span></div>
            <div class="detail-item" style="line-height: 2;"><strong>Ticket Type:</strong> <br>
                &nbsp;&nbsp;&nbsp;Standing: <span th:text="${event.standingNumberAvailable}"></span><br>
                &nbsp;&nbsp;&nbsp;Seating: <span th:text="${event.seatingNumberAvailable}"></span><br>
                &nbsp;&nbsp;&nbsp;Premium: <span th:text="${event.premiumNumberAvailable}"></span></div>
        </div>
        <div class="detail-item"><strong>Total Number:</strong> <span th:text="${event.getStandingNumberAvailable() + event.getSeatingNumberAvailable() + event.getPremiumNumberAvailable()}">Total Number of Tickets</span></div>
        <div class="detail-item"><strong>Sold Number:</strong> <span th:text="${event.soldNumber}">Number of Tickets Sold</span></div>
    </div>
    <div class="buttons">
        <a href="/administrator" class="btn-return">Return</a>
        <a th:href="@{/confirmDeleteEvent(eId=${event.id})}" class="btn-delete">Delete</a>
    </div>
</div>


</body>
</html>
