<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiser Profile</title>
    <style>
        body {
            background-image: url("/img/bg2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }


        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(0, 31, 134, 0.6);
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.3rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-grow: 1;
        }

        nav ul li {
            flex: 1;
            margin: 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 15px 20px;
            display: block;
            border-radius: 5px;
            text-align: center;
        }

        nav ul li a:hover {
            border-bottom: 3px solid rgb(12, 198, 255);
            color: #64c4ed;
            transform: translateY(-2px);
        }

        nav ul li a.active {
            color: #ffffff;
            background-color: rgb(100, 196, 237, 0.4);
        }
        nav ul li a.active:hover {
            background-color: transparent;
            color: #0d77f4;
        }

        nav .search-form {
            display: flex;
            align-items: center;
        }

        nav .search-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
        }

        nav .search-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        nav .search-form button:hover {
            background-color: #0056b3;
        }
        
        .profile-container {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            width: 700px;
            height: 410px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-placeholder {
            margin-top: 30px;
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .btn-image {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-image:hover {
            background-color: #0056b3;
        }

        .right-section {
            flex: 1;
            margin-left: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 0 0 200px; /* 调整label宽度 */
            font-size: 16px;
            font-weight: bold;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 20px;
        }

        .btn-save {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #a71d2a;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="/organiser" class="">Home</a></li>
        <li><a href="/organiserProfile" class="active">Profile</a></li>
        <li><a th:href="@{/getAllEvents}"> My Events</a></li>
        <li><a th:href="@{/organiserVenues}">Venues</a></li>
    </ul>
</nav>

<div class="profile-container">
    <div class="left-section">
        <div class="image-placeholder">
            <img src="http://localhost:8080/img/org.jpg" alt="Profile Image" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <div class="right-section">
        <!-- 错误提示 -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <!-- 成功提示 -->
        <div th:if="${param.update_success}" class="success-message">Profile updated successfully!</div>

        <!-- 修改表单 -->
        <form th:action="@{/updateOrganiserProfile}" method="post">
            <div class="form-group">
                <label for="organizerName">Organizer Name:</label>
                <input type="text" id="organizerName" name="username" th:value="${organiser.name}" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${organiser.email}" readonly />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" />
            </div>
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" th:value="${organiser.companyName}" placeholder="Enter company name" />
            </div>
            <div class="form-group">
                <label for="telephone">Telephone:</label>
                <input type="text" id="telephone" name="telephone" th:value="${organiser.phoneNumber}" placeholder="Enter telephone" />
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="${organiser.address}" placeholder="Enter address" />
            </div>
            <div class="button-group">
                <button type="submit" class="btn-save">Save</button>
                <button type="button" onclick="window.location.href='/'" class="btn-cancel">Log out</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
