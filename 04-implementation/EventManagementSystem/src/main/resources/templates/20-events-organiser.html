<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Organiser</title>
    <style>
        body {
            background-image: url("https://gues-songs.oss-cn-beijing.aliyuncs.com/songs/bg2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(0, 31, 134, 0.6);
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.3rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-grow: 1;
        }

        nav ul li {
            flex: 1;
            margin: 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 15px 20px;
            display: block;
            border-radius: 5px;
            text-align: center;
        }

        nav ul li a:hover {
            border-bottom: 3px solid rgb(12, 198, 255);
            color: #64c4ed;
            transform: translateY(-2px);
        }

        nav ul li a.active {
            color: #ffffff;
            background-color: rgb(100, 196, 237, 0.4);
        }

        nav ul li a.active:hover {
            background-color: transparent;
            color: #0d77f4;
        }



        nav .search-form {
            display: flex;
            align-items: center;
        }

        nav .search-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
            margin-left: 10px;
        }

        nav .search-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        nav .search-form button:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .new-event-btn {
            background-color: #3793ff;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            display: inline-block;
            font-weight: bold;
        }

        .new-event-btn:hover {
            background-color: #1f6dff;
            transform: scale(1.05);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            color: #000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .event-card span {
            text-align: center;
        }

        .empty-list {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="/organiser" class="">Home</a></li><li><a th:href="@{/organiserProfile}">Profile</a></li>
        <li><a th:href="@{/getAllEvents}" class="active">My Events</a></li>
        <li><a th:href="@{/organiserVenues}">Venues</a></li>
    </ul>
    <form class="search-form">
        <input type="text" placeholder="Search events..." aria-label="Search">
        <button type="submit">Search</button>
    </form>
</nav>

<main class="container">
    <a class="new-event-btn" th:href="@{/addEvent}">New Event</a>

    <!-- Empty list handling -->
    <div class="empty-list" th:if="${#lists.isEmpty(events)}">
        <p>No events available.</p>
    </div>

    <!-- Dynamic events grid -->
    <section class="events-grid" th:unless="${#lists.isEmpty(events)}">
        <a th:each="event : ${events}" th:href="@{/displayEventDetailsOrganiser(eId=${event.id})}" class="event-card">
            <span th:text="${event.name}">Event Name</span>
        </a>
    </section>
</main>

</body>
</html>
